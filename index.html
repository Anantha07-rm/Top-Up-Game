<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Top Up Murah & Cepat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">GameStore</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cek Transaksi</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Top Up Game Tercepat di Indonesia</h1>
            <p>Proses otomatis, masuk dalam hitungan detik.</p>
        </section>

        <section class="game-list">
            <h2>Pilih Game Favoritmu</h2>
            <div class="grid-container">
                <div class="game-card">
                    <img src="media/icons/mlbb.png" alt="Mobile Legends">
                    <p>Mobile Legends</p>
                    <a href="#" class="btn-buy">Top Up</a>
                </div>
                <div class="game-card">
                    <img src="media/icons/ff.png" alt="Free Fire">
                    <p>Free Fire</p>
                    <a href="#" class="btn-buy">Top Up</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
